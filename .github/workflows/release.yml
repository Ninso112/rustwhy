name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo build --release --all-features
      - name: Create release archive
        run: |
          mkdir -p dist
          cp target/release/rustwhy dist/
          tar czvf rustwhy-${{ github.ref_name }}-x86_64-unknown-linux-gnu.tar.gz -C dist rustwhy
      - uses: softprops/action-gh-release@v2
        with:
          files: rustwhy-*-x86_64-unknown-linux-gnu.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
